<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
      <table border="1">
        <thead>
          <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr id="tr1">
            <td>1</td>
            <td>张三</td>
            <td>
              <input type="button" value="删除">
            </td>
          </tr>
        </tbody>
      </table>

      <script src="static/jquery-3.7.1.min.js"></script>
      <script>
        $(function(){
          $("input[type='button']").click(function(){
            $(this).parent().parent().remove();
          });
        });
      </script>
    </body>
</html>
