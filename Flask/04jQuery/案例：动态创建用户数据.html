<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" placeholder="用户名" id="txtUser">
    <input type="text" placeholder="密码" id="txtPwd"></input>
    <input type="button" value="提交" onclick="addInfo()"></input>
    <ul id="list">
        <li></li>
    </ul>

    <script src="static/jquery-3.7.1.min.js"></script>
    <script>
        function addInfo(){
            var user = $("#txtUser").val();
            var password = $("#txtPwd").val();
            var output = user + "-" + password

            var newli = $("<li>").text(output);

            $("#list").append(newli);

        }
    </script>
</body>
</html>
