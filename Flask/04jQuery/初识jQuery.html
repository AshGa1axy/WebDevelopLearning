<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="txt">中国联通</h1>

<script src="static/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
  //利用jQuery中的功能实现某种效果

  //找到id=txt的标签，修改内容

</script>

</html>
