<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="city">

    </ul>
<script type="text/javascript">
    var cityList = ["北京","上海","广州","深圳"]
    for(var idx in cityList){
        var city = cityList[idx];
        // 创建<li></li>标签
        var tag = document.createElement("li");
        // 在li标签中写入内容
        tag.innerText = city;

        // 添加到id=city的ul标签中
        var parentTag = document.getElementById("city");
        parentTag.appendChild(tag);
    }
</script>
</body>
</html>
