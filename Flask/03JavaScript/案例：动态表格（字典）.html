<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody id="body">

    </tbody>
</table>


<script type="text/javascript">
    var data = [
        {id:1,name:"张三",sex:"男",age:18},
        {id:2,name:"李四",sex:"女",age:20},
        {id:3,name:"王五",sex:"男",age:25}
    ];

    var bodyTag = document.getElementById("body");

    // 遍历数据数组
    for(var i = 0; i < data.length; i++){
        var tr = document.createElement("tr");
        var item = data[i];

        // 遍历每个对象的属性
        for(var key in item){
            var td = document.createElement("td");
            td.innerText = item[key];
            tr.appendChild(td);
        }

        bodyTag.appendChild(tr);
    }

</script>
</body>
</html>
