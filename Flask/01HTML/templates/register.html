<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户注册</h1>
    <div>
        用户名：<input type="text" placeholder="请输入用户名">
    </div>
    <div>
        密码：<input type="password" placeholder="请输入密码">
    </div>
    <div>
        选择性别：<input type="radio" name="sex" >男 <input type="radio" name="sex">女
    </div>
    <div>
        爱好：<input type="checkbox">篮球 <input type="checkbox">足球 <input type="checkbox">排球
    </div>
    <div>
        城市：<select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
    </select>
    </div>
    <div>
        擅长技能:<select multiple>
        <option>HTML</option>
        <option>CSS</option>
        <option>Javascript</option>
        <option>Python</option>
    </select>
    </div>
    <div>
        备注：<textarea></textarea>
    </div>
    <div>
        <input type="button" value="button">
        <input type="submit" value="submit">
    </div>
</body>
</html>
